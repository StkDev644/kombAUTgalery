<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Galeria | KombAUT</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="shortcut icon" type="imagex/png" href="/images/Webp.net-resizeimage.png">
    <style>
        .senha-container {
            position: relative;
        }

        .senha-container input {
            padding-right: 40px;
        }

.olho {
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 1.2rem;
    transition: 0.2s ease;
}

.olho:hover {
    transform: translateY(-50%) scale(1.2);
}

        .botoes {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }

        .botoes a button {
            width: 100%;
        }

        .preview {
            margin-top: 20px;
            display: none;
        }

        .preview img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(255, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        {% if session.get('logado') %}
            <h1>Insira a foto</h1>
            <form action="/" method="POST" enctype="multipart/form-data">
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome ou nome do momento" required />
                <input type="date" id="data" name="data" required />
                <input type="file" id="imagem" name="imagem" accept="image/*" onchange="mostrarPreview()" required />
                <div class="preview" id="previewDiv">
                    <p><strong>Pr√©-visualiza√ß√£o:</strong></p>
                    <img id="previewImg" src="#" alt="Pr√©-visualiza√ß√£o da imagem" />
                </div>
                <button type="submit">Enviar</button>
            </form>
            <div class="botoes">
                <a href="{{ url_for('galeria_view') }}"><button>Ver Galeria</button></a>
                <a href="{{ url_for('logout') }}"><button>Sair</button></a>
            </div>
        {% else %}
            <h1>Login</h1>
            <form action="/" method="POST">
                <input type="text" name="usuario" placeholder="Usu√°rio" required>

<div class="senha-container">
    <input type="password" name="senha" id="senha" placeholder="Senha" required>
    <span class="olho" onclick="toggleSenha()" id="olho">üëÅÔ∏è</span>
</div>


                <button type="submit">Entrar</button>
            </form>

            <div class="botoes">
                <a href="{{ url_for('galeria_view') }}"><button>Ver Galeria sem Login</button></a>
            </div>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul style="color:red; margin-top:10px;">
                        {% for msg in messages %}
                            <li>{{ msg }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        {% endif %}
    </div>

    <script>
        function toggleSenha() {
            const senhaInput = document.getElementById('senha');
            senhaInput.type = senhaInput.type === 'password' ? 'text' : 'password';
        }

        function mostrarPreview() {
            const file = document.getElementById('imagem').files[0];
            const previewDiv = document.getElementById('previewDiv');
            const previewImg = document.getElementById('previewImg');

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImg.src = e.target.result;
                    previewDiv.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                previewImg.src = "#";
                previewDiv.style.display = 'none';
            }
        }
    </script>
    <script>
    function toggleSenha() {
        const senhaInput = document.getElementById('senha');
        const olho = document.getElementById('olho');

        if (senhaInput.type === 'password') {
            senhaInput.type = 'text';
            olho.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';  
        } else {
            senhaInput.type = 'password';
            olho.textContent = 'üëÅÔ∏è';  
        }
    }
</script>

</body>
</html>
