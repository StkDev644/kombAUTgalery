<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Galeria de Imagens</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .imagem { border: 1px solid #ccc; padding: 10px; margin: 10px; display: inline-block; }
        img { max-width: 200px; height: auto; }
    </style>
</head>
<body>
    <h1>Galeria de Imagens</h1>
    <a href="/">Voltar para o envio</a>
    <hr>
    {% for img in imagens %}
        <div class="imagem">
            <img src="{{ img.url }}" alt="Imagem">
            <p><strong>Nome:</strong> {{ img.nome }}</p>
            <p><strong>Data:</strong> {{ img.data }}</p>
        </div>
    {% endfor %}
</body>
</html>
